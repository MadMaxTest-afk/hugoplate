{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section">
    <div class="container">
      <div class="row">
        <!-- Phrase centrée en titre 1 avec saut de ligne -->
        <h1 class="text-center">
          Pour en savoir plus sur les candidates et candidats de notre collectif, n'hésitez pas à cliquer sur leur nom.
        </h1>
        <br> <!-- Saut de ligne ici -->
        
        <!-- Boucle pour afficher les cartes des auteurs -->
        {{ range .RegularPages }}
          <div class="md:col-6 lg:col-4 mb-14">
            {{ partial "components/author-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
